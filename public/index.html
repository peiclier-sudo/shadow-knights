<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SHADOW KNIGHTS - CRISP EDITION</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.min.js"></script>
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: fixed;
            top: 0;
            left: 0;
            background: #000;
        }
        #game-container { 
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
        }
        canvas {
            display: block;
            width: 100% !important;
            height: 100% !important;
            object-fit: contain;
            image-rendering: crisp-edges;
            image-rendering: pixelated;
        }
        @media (max-width: 900px) and (orientation: portrait) {
            body::before {
                content: "ðŸ“± ROTATE";
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                color: #00d4ff;
                font-size: 32px;
                font-weight: bold;
                text-shadow: 0 0 20px #00d4ff;
                z-index: 9999;
            }
        }
    </style>
</head>
<body>
    <div id="game-container"></div>
    <script>
        // OPTIMIZED Configuration for MAXIMUM SMOOTHNESS
        const config = {
            type: Phaser.WEBGL,
            parent: 'game-container',
            backgroundColor: '#0a0a14',
            physics: { 
                default: 'arcade', 
                arcade: { 
                    gravity: { y: 0 },
                    fps: 144, // Higher FPS for smoother gameplay
                    timeScale: 1,
                    debug: false,
                    overlapBias: 4
                }
            },
            scene: { create, update },
            scale: { 
                mode: Phaser.Scale.RESIZE,
                autoCenter: Phaser.Scale.CENTER_BOTH,
                width: '100%',
                height: '100%'
            },
            render: {
                antialias: false,
                pixelArt: true,
                roundPixels: true,
                powerPreference: 'high-performance',
                transparent: false,
                clearBeforeRender: true,
                premultipliedAlpha: false,
                preserveDrawingBuffer: false,
                failIfMajorPerformanceCaveat: false
            },
            fps: {
                target: 144, // Target higher FPS
                forceSetTimeOut: false,
                deltaHistory: 10,
                panicMax: 144
            }
        };

        // BOSS DATA
        const BOSSES = {
            1: { name: 'SENTINEL', hp: 400, color: 0xff0051, glowColor: 0xff3366, secondaryColor: 0x990033 },
            2: { name: 'GUNNER', hp: 500, color: 0xff6600, glowColor: 0xff8833, secondaryColor: 0xcc4400 },
            3: { name: 'DASHER', hp: 600, color: 0xcc00ff, glowColor: 0xdd33ff, secondaryColor: 0x9900cc }
        };
        
        let currentBossId = parseInt(localStorage.getItem('currentBoss')) || 1;
        let unlockedBosses = parseInt(localStorage.getItem('unlockedBosses')) || 1;

        let game, player, boss;
        let playerHealth = 100, bossHealth = BOSSES[currentBossId].hp, playerStamina = 100;
        let isDodging = false, canDodge = true, canAttack = true;
        let playerHealthBar, bossHealthBar, staminaBar, playerHealthText, bossHealthText, staminaText;
        let isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        let bossNextAttackTime = 0;
        
        // Dash variables
        let isDashing = false;
        let dashDirection = { x: 0, y: 0 };
        let dashTimer = 0;
        const DASH_DURATION = 180; // Slightly shorter for crisper feel
        const DASH_SPEED = 1100; // Slightly faster
        const DASH_COOLDOWN = 800; // Shorter cooldown
        const DASH_STAMINA_COST = 40;
        let lastDashTime = 0;
        let isInvulnerable = false;
        
        // Charge attack variables
        let isCharging = false;
        let chargeStartTime = 0;
        const CHARGE_TIME = 1200; // Faster charge (was 1500)
        const MAX_CHARGE_DAMAGE = 50;
        let chargeIndicator = null;
        let chargeLevel = 0;
        let isChargingAttack = false;
        
        // Mobile controls
        let moveJoy = { active: false, deltaX: 0, deltaY: 0 };
        let aimJoy = { active: false, angle: 0 };
        let projectiles = [];
        let bossProjectiles = [];
        
        // Desktop controls
        let leftMouseDown = false;
        let rightMouseDown = false;
        let mouseX = 0, mouseY = 0;
        let aimStartX = 0, aimStartY = 0;
        let aimIndicator = null;

        // Dash button for mobile
        let dashButton = null;
        
        // Stamina warning text
        let staminaWarning = null;
        
        // Track active effects for cleanup
        let activeTrails = [];
        let activeParticles = [];
        let activeChargingParticles = [];
        let activeTimers = [];

        // 3D shadow effects
        let playerShadow = null;
        let bossShadow = null;

        // OPTIMIZATION: Pre-calculate values for performance
        let lastUpdate = 0;
        let deltaSmoothing = 0;

        function create() {
            const width = this.cameras.main.width;
            const height = this.cameras.main.height;
            
            // Clear any existing arrays
            activeTrails = [];
            activeParticles = [];
            activeChargingParticles = [];
            activeTimers = [];
            
            // OPTIMIZED: Lighter background gradient (single fill)
            const gradient = this.add.graphics();
            gradient.fillStyle(0x0a0a14, 1);
            gradient.fillRect(0, 0, width, height);
            
            // OPTIMIZED: Fewer floating particles (40 instead of 80)
            for (let i = 0; i < 40; i++) {
                const x = Phaser.Math.Between(0, width);
                const y = Phaser.Math.Between(0, height);
                const size = Phaser.Math.Between(1, 3);
                const color = Phaser.Math.RND.pick([0x00d4ff, 0xffffff]);
                
                const particle = this.add.circle(x, y, size, color, 0.15);
                
                this.tweens.add({
                    targets: particle,
                    y: y + Phaser.Math.Between(-30, 30),
                    alpha: 0.03,
                    duration: Phaser.Math.Between(2000, 4000),
                    yoyo: true,
                    repeat: -1,
                    ease: 'Sine.easeInOut'
                });
            }

            // Player with 3D shadow effect
            const playerX = width * 0.15;
            const playerY = height * 0.5;
            
            // Create shadow first (for 3D effect)
            playerShadow = this.add.ellipse(playerX + 6, playerY + 6, 36, 18, 0x000000, 0.4);
            playerShadow.setDepth(0);
            
            // Player container
            player = this.add.container(playerX, playerY);
            player.setDepth(1);
            
            const core = this.add.circle(0, 0, 18, 0x00d4ff);
            core.setStrokeStyle(2, 0xffffff);
            
            const innerGlow = this.add.circle(0, 0, 22, 0x00d4ff, 0.3);
            const outerGlow = this.add.circle(0, 0, 28, 0x00d4ff, 0.15);
            
            const ring1 = this.add.circle(0, 0, 24, 0x00d4ff, 0);
            ring1.setStrokeStyle(1.5, 0x88ddff, 0.6);
            
            const ring2 = this.add.circle(0, 0, 30, 0x00d4ff, 0);
            ring2.setStrokeStyle(1, 0x88ddff, 0.3);
            
            // Highlight for 3D effect
            const highlight = this.add.circle(-4, -4, 5, 0xffffff, 0.3);
            
            player.add([outerGlow, innerGlow, core, ring1, ring2, highlight]);
            
            player.core = core;
            player.ring1 = ring1;
            player.ring2 = ring2;
            player.highlight = highlight;
            
            this.physics.add.existing(player);
            player.body.setCircle(18);
            player.body.setCollideWorldBounds(true);
            player.body.setBounce(0);
            
            // OPTIMIZED: Simpler animations for better performance
            this.tweens.add({
                targets: ring1,
                scale: 1.15,
                alpha: 0.15,
                duration: 800,
                yoyo: true,
                repeat: -1,
                ease: 'Sine.easeInOut'
            });
            
            this.tweens.add({
                targets: ring2,
                scale: 1.25,
                alpha: 0.08,
                duration: 1200,
                yoyo: true,
                repeat: -1,
                ease: 'Sine.easeInOut'
            });

            // Boss with 3D shadow effect
            bossData = BOSSES[currentBossId];
            const bossX = width * 0.85;
            const bossY = height * 0.5;
            
            // Boss shadow
            bossShadow = this.add.ellipse(bossX + 10, bossY + 12, 80, 35, 0x000000, 0.5);
            bossShadow.setDepth(0);
            
            // Boss container
            boss = this.add.container(bossX, bossY);
            boss.setDepth(1);
            
            if (currentBossId === 1) {
                const body = this.add.rectangle(0, 0, 70, 100, bossData.color);
                body.setStrokeStyle(3, bossData.glowColor);
                
                const head = this.add.circle(0, -60, 25, bossData.color);
                head.setStrokeStyle(2, bossData.glowColor);
                
                const visor = this.add.rectangle(0, -65, 20, 5, bossData.glowColor);
                
                const shoulderL = this.add.circle(-35, -30, 15, bossData.secondaryColor);
                const shoulderR = this.add.circle(35, -30, 15, bossData.secondaryColor);
                
                // 3D highlights
                const highlight1 = this.add.circle(-8, -40, 6, 0xffffff, 0.2);
                const highlight2 = this.add.circle(8, -40, 6, 0xffffff, 0.2);
                
                boss.add([body, head, visor, shoulderL, shoulderR, highlight1, highlight2]);
                
            } else if (currentBossId === 2) {
                const body = this.add.rectangle(0, 0, 60, 90, bossData.color);
                body.setStrokeStyle(3, bossData.glowColor);
                
                const head = this.add.rectangle(0, -50, 40, 30, bossData.color);
                head.setStrokeStyle(2, bossData.glowColor);
                
                const gunL = this.add.rectangle(-35, -10, 20, 10, bossData.secondaryColor);
                const gunR = this.add.rectangle(35, -10, 20, 10, bossData.secondaryColor);
                
                const barrelL = this.add.rectangle(-45, -10, 15, 5, bossData.glowColor);
                const barrelR = this.add.rectangle(45, -10, 15, 5, bossData.glowColor);
                
                // 3D highlights
                const highlight = this.add.circle(0, -20, 8, 0xffffff, 0.2);
                
                boss.add([body, head, gunL, gunR, barrelL, barrelR, highlight]);
                
            } else if (currentBossId === 3) {
                const body = this.add.ellipse(0, 0, 70, 100, bossData.color);
                body.setStrokeStyle(3, bossData.glowColor);
                
                const head = this.add.circle(0, -60, 25, bossData.color);
                head.setStrokeStyle(2, bossData.glowColor);
                
                const bladeL = this.add.triangle(-35, -20, -45, -30, -45, -10, bossData.glowColor);
                const bladeR = this.add.triangle(35, -20, 45, -30, 45, -10, bossData.glowColor);
                
                const visor = this.add.rectangle(0, -65, 30, 5, 0xff0000);
                
                // 3D highlights
                const highlight = this.add.circle(0, -20, 10, 0xffffff, 0.2);
                
                boss.add([body, head, bladeL, bladeR, visor, highlight]);
            }
            
            this.physics.add.existing(boss);
            boss.body.setSize(70, 130);
            boss.body.setCollideWorldBounds(true);
            boss.body.immovable = true;
            
            // OPTIMIZED: Fewer boss glow layers (2 instead of 3)
            const bossGlow1 = this.add.circle(bossX, bossY, 80, bossData.glowColor, 0.15);
            const bossGlow2 = this.add.circle(bossX, bossY, 110, bossData.glowColor, 0.08);
            
            bossGlow1.setDepth(0);
            bossGlow2.setDepth(0);
            
            boss.glowEffects = [bossGlow1, bossGlow2];
            
            this.tweens.add({
                targets: bossGlow1,
                scale: 1.1,
                alpha: 0.1,
                duration: 1000,
                yoyo: true,
                repeat: -1,
                ease: 'Sine.easeInOut'
            });
            
            this.tweens.add({
                targets: bossGlow2,
                scale: 1.15,
                alpha: 0.05,
                duration: 1400,
                yoyo: true,
                repeat: -1,
                ease: 'Sine.easeInOut'
            });

            // UI
            const titleText = this.add.text(width * 0.5, height * 0.05, bossData.name, { 
                fontSize: Math.min(32, height * 0.045) + 'px', 
                fill: '#' + bossData.color.toString(16).padStart(6, '0'), 
                fontStyle: 'bold',
                stroke: '#fff',
                strokeThickness: 1,
                shadow: {
                    offsetX: 2,
                    offsetY: 2,
                    color: '#000',
                    blur: 4,
                    fill: true
                }
            }).setOrigin(0.5);
            
            // Player health
            this.add.text(width * 0.02, height * 0.02, 'VOUS', { 
                fontSize: Math.min(18, height * 0.025) + 'px', 
                fill: '#00d4ff',
                fontStyle: 'bold',
                stroke: '#000',
                strokeThickness: 2,
                shadow: {
                    offsetX: 2,
                    offsetY: 2,
                    color: '#000',
                    blur: 3,
                    fill: true
                }
            });
            
            playerHealthBar = this.add.rectangle(width * 0.02, height * 0.06, width * 0.3, height * 0.03, 0x1a1a2e)
                .setOrigin(0, 0.5).setStrokeStyle(2, 0x333355);
            playerHealthText = this.add.rectangle(width * 0.02, height * 0.06, width * 0.3, height * 0.03, 0x00ff88)
                .setOrigin(0, 0.5);
            
            // Stamina
            this.add.text(width * 0.02, height * 0.09, 'STAMINA', { 
                fontSize: Math.min(14, height * 0.02) + 'px', 
                fill: '#ffaa00',
                fontStyle: 'bold',
                stroke: '#000',
                strokeThickness: 1,
                shadow: {
                    offsetX: 1,
                    offsetY: 1,
                    color: '#000',
                    blur: 2,
                    fill: true
                }
            });
            staminaBar = this.add.rectangle(width * 0.02, height * 0.12, width * 0.2, height * 0.02, 0x1a1a2e)
                .setOrigin(0, 0.5).setStrokeStyle(1, 0x333355);
            staminaText = this.add.rectangle(width * 0.02, height * 0.12, width * 0.2, height * 0.02, 0xffaa00)
                .setOrigin(0, 0.5);

            // Stamina warning
            staminaWarning = this.add.text(width * 0.5, height * 0.2, 'âš ï¸ INSUFFICIENT STAMINA âš ï¸', {
                fontSize: Math.min(20, height * 0.03) + 'px',
                fill: '#ff0000',
                stroke: '#000',
                strokeThickness: 4,
                backgroundColor: '#00000099',
                padding: { x: 20, y: 10 },
                shadow: {
                    offsetX: 2,
                    offsetY: 2,
                    color: '#000',
                    blur: 5,
                    fill: true
                }
            }).setOrigin(0.5).setVisible(false);

            // Boss health
            this.add.text(width * 0.68, height * 0.07, 'BOSS', { 
                fontSize: Math.min(14, height * 0.02) + 'px', 
                fill: '#' + bossData.color.toString(16).padStart(6, '0'),
                fontStyle: 'bold',
                stroke: '#000',
                strokeThickness: 1,
                shadow: {
                    offsetX: 1,
                    offsetY: 1,
                    color: '#000',
                    blur: 2,
                    fill: true
                }
            });
            bossHealthBar = this.add.rectangle(width * 0.68, height * 0.1, width * 0.3, height * 0.03, 0x1a1a2e)
                .setOrigin(0, 0.5).setStrokeStyle(2, 0x333355);
            bossHealthText = this.add.rectangle(width * 0.68, height * 0.1, width * 0.3, height * 0.03, bossData.color)
                .setOrigin(0, 0.5);

            // Charge indicator
            chargeIndicator = this.add.graphics();
            chargeIndicator.setDepth(1000);

            if (isMobile) {
                createMobileControls(this);
                createMobileDashButton(this);
            } else {
                createDesktopControls(this);
                this.input.keyboard.on('keydown-SPACE', () => {
                    performDash(this);
                });
            }

            // Instructions
            const instructions = isMobile ? 'â¬…ï¸ MOVE  |  âž¡ï¸ SHOOT (7)' : 'LEFT CLICK: MOVE | RIGHT CLICK: SHOOT (7) | SPACE: DASH (40) | HOLD RIGHT: CHARGE';
            const instrText = this.add.text(width * 0.5, height * 0.95, instructions, { 
                fontSize: Math.min(13, height * 0.018) + 'px', 
                fill: '#fff', 
                backgroundColor: '#00000099', 
                padding: { x: 15, y: 8 },
                stroke: '#000',
                strokeThickness: 1,
                shadow: {
                    offsetX: 1,
                    offsetY: 1,
                    color: '#000',
                    blur: 2,
                    fill: true
                }
            }).setOrigin(0.5);
        }

        // Mobile dash button
        function createMobileDashButton(scene) {
            const width = scene.cameras.main.width;
            const height = scene.cameras.main.height;
            
            dashButton = scene.add.container(width - 100, 100);
            
            const shadow = scene.add.circle(2, 2, 42, 0x000000, 0.4);
            
            const glow = scene.add.circle(0, 0, 42, 0x00d4ff, 0.15);
            const bg = scene.add.circle(0, 0, 38, 0x00d4ff, 0.3);
            bg.setStrokeStyle(2, 0x88ddff);
            
            const icon = scene.add.text(0, -3, 'âš¡', { 
                fontSize: '32px', 
                fill: '#ffffff',
                fontStyle: 'bold',
                stroke: '#00d4ff',
                strokeThickness: 1,
                shadow: {
                    offsetX: 1,
                    offsetY: 1,
                    color: '#000',
                    blur: 2,
                    fill: true
                }
            }).setOrigin(0.5);
            
            const costText = scene.add.text(0, 22, '40', { 
                fontSize: '12px', 
                fill: '#ffaa00',
                fontStyle: 'bold',
                stroke: '#000',
                strokeThickness: 1,
                shadow: {
                    offsetX: 1,
                    offsetY: 1,
                    color: '#000',
                    blur: 1,
                    fill: true
                }
            }).setOrigin(0.5);
            
            const cooldownOverlay = scene.add.circle(0, 0, 38, 0x000000, 0);
            cooldownOverlay.setStrokeStyle(2, 0xff0000);
            
            dashButton.add([shadow, glow, bg, icon, costText, cooldownOverlay]);
            dashButton.setSize(70, 70);
            dashButton.setInteractive({ useHandCursor: true });
            
            dashButton.on('pointerdown', () => {
                performDash(scene);
            });
            
            dashButton.cooldownOverlay = cooldownOverlay;
            dashButton.bg = bg;
            dashButton.icon = icon;
            
            scene.tweens.add({
                targets: glow,
                scale: 1.15,
                alpha: 0.08,
                duration: 800,
                yoyo: true,
                repeat: -1,
                ease: 'Sine.easeInOut'
            });
        }

        function createDesktopControls(scene) {
            aimIndicator = scene.add.graphics();
            aimIndicator.setDepth(500);
            
            scene.input.mouse.disableContextMenu();
            
            scene.input.on('pointerdown', (pointer) => {
                if (pointer.leftButtonDown()) {
                    leftMouseDown = true;
                    mouseX = pointer.x;
                    mouseY = pointer.y;
                }
                
                if (pointer.rightButtonDown()) {
                    rightMouseDown = true;
                    aimStartX = player.x;
                    aimStartY = player.y;
                    mouseX = pointer.x;
                    mouseY = pointer.y;
                    
                    if (!isDashing && playerStamina >= 30) {
                        startCharge(scene);
                    }
                }
            });
            
            scene.input.on('pointermove', (pointer) => {
                mouseX = pointer.x;
                mouseY = pointer.y;
                
                if (isChargingAttack) {
                    chargeLevel = Math.min(1, (Date.now() - chargeStartTime) / CHARGE_TIME);
                }
            });
            
            scene.input.on('pointerup', (pointer) => {
                if (pointer.button === 0) {
                    leftMouseDown = false;
                }
                
                if (pointer.button === 2) {
                    if (isChargingAttack) {
                        releaseCharge(scene);
                    } else if (rightMouseDown && canAttack && playerStamina >= 7) { // CHANGED: 7 stamina cost
                        const angle = Math.atan2(mouseY - aimStartY, mouseX - aimStartX);
                        shootProjectile(scene, angle);
                    }
                    rightMouseDown = false;
                }
            });
        }

        // Start charging
        function startCharge(scene) {
            if (player.body.velocity.x !== 0 || player.body.velocity.y !== 0) {
                return;
            }
            
            isChargingAttack = true;
            chargeStartTime = Date.now();
            chargeLevel = 0;
            
            // Clean up old charging particles
            activeChargingParticles.forEach(p => {
                if (p && p.scene) p.destroy();
            });
            activeChargingParticles = [];
            
            // Charging particles (simpler)
            for (let i = 0; i < 6; i++) {
                const angle = (i / 6) * Math.PI * 2;
                const particle = scene.add.circle(
                    player.x + Math.cos(angle) * 25,
                    player.y + Math.sin(angle) * 25,
                    2,
                    0xffaa00,
                    0.6
                );
                activeChargingParticles.push(particle);
                
                const tween = scene.tweens.add({
                    targets: particle,
                    alpha: 0,
                    scale: 1.5,
                    x: player.x + Math.cos(angle) * 40,
                    y: player.y + Math.sin(angle) * 40,
                    duration: 400,
                    repeat: -1,
                    ease: 'Sine.easeInOut'
                });
                activeTimers.push(tween);
            }
            
            chargeIndicator.clear();
        }

        // Release charged attack
        function releaseCharge(scene) {
            if (!isChargingAttack) return;
            
            isChargingAttack = false;
            
            // Clean up charging particles
            activeChargingParticles.forEach(p => {
                if (p && p.scene) {
                    scene.tweens.killTweensOf(p);
                    p.destroy();
                }
            });
            activeChargingParticles = [];
            
            if (chargeLevel < 0.3) {
                const angle = Math.atan2(mouseY - aimStartY, mouseX - aimStartX);
                shootProjectile(scene, angle);
                return;
            }
            
            const damage = 18 + Math.floor(chargeLevel * MAX_CHARGE_DAMAGE);
            const angle = Math.atan2(mouseY - aimStartY, mouseX - aimStartX);
            
            playerStamina -= 30;
            
            // Simpler charge release effect
            for (let i = 0; i < 12; i++) {
                const particleAngle = (i / 12) * Math.PI * 2;
                const particle = scene.add.circle(player.x, player.y, 4, 0xffaa00, 0.8);
                
                scene.tweens.add({
                    targets: particle,
                    x: player.x + Math.cos(particleAngle) * 80,
                    y: player.y + Math.sin(particleAngle) * 80,
                    alpha: 0,
                    scale: 0.3,
                    duration: 300,
                    ease: 'Power2',
                    onComplete: () => particle.destroy()
                });
            }
            
            for (let i = -1; i <= 1; i++) {
                const spreadAngle = angle + (i * 0.2);
                shootChargedProjectile(scene, spreadAngle, damage, chargeLevel);
            }
            
            scene.cameras.main.flash(100, 255, 255, 255, false);
            scene.cameras.main.shake(50 * chargeLevel, 0.003 * chargeLevel);
            
            chargeLevel = 0;
            chargeIndicator.clear();
        }

        // Charged projectile (optimized)
        function shootChargedProjectile(scene, angle, damage, chargeLevel) {
            const speed = 1000 + (chargeLevel * 300);
            const size = 12 + (chargeLevel * 12);
            const startX = player.x + Math.cos(angle) * 30;
            const startY = player.y + Math.sin(angle) * 30;
            
            const flash = scene.add.circle(startX, startY, 25 * chargeLevel + 15, 0xffffff, 0.8);
            scene.tweens.add({
                targets: flash,
                scale: 3,
                alpha: 0,
                duration: 150,
                onComplete: () => flash.destroy()
            });
            
            const projContainer = scene.add.container(startX, startY);
            
            // Simpler projectile
            const core = scene.add.circle(0, 0, size * 0.6, 0xffffff);
            const glow = scene.add.circle(0, 0, size, 0x66ffff, 0.6);
            
            projContainer.add([glow, core]);
            projContainer.setDepth(150);
            
            projContainer.vx = Math.cos(angle) * speed;
            projContainer.vy = Math.sin(angle) * speed;
            projContainer.damage = damage;
            
            projectiles.push(projContainer);
            
            // Minimal trail
            let trailCount = 0;
            const trailInterval = setInterval(() => {
                if (!projContainer.scene || trailCount > 20) {
                    clearInterval(trailInterval);
                    return;
                }
                
                const trail = scene.add.circle(projContainer.x, projContainer.y, size * 0.4, 0x66ffff, 0.4);
                trail.setDepth(148);
                activeTrails.push(trail);
                
                scene.tweens.add({
                    targets: trail,
                    alpha: 0,
                    scale: 0.5,
                    duration: 200,
                    onComplete: () => {
                        const index = activeTrails.indexOf(trail);
                        if (index > -1) activeTrails.splice(index, 1);
                        trail.destroy();
                    }
                });
                
                trailCount++;
            }, 40);
            
            scene.time.delayedCall(300, () => canAttack = true);
        }

        function createMobileControls(scene) {
            const width = scene.cameras.main.width;
            const height = scene.cameras.main.height;
            
            let leftTouch = null, rightTouch = null;
            
            scene.input.addPointer(3);
            
            scene.input.on('pointerdown', (pointer) => {
                if (pointer.x < width * 0.5 && !leftTouch) {
                    leftTouch = {
                        id: pointer.id,
                        startX: pointer.x,
                        startY: pointer.y,
                        base: scene.add.circle(pointer.x, pointer.y, 45, 0x0066ff, 0.3).setDepth(300),
                        thumb: scene.add.circle(pointer.x, pointer.y, 22, 0x88ddff, 1).setDepth(301)
                    };
                }
                
                if (pointer.x >= width * 0.5 && !rightTouch) {
                    rightTouch = {
                        id: pointer.id,
                        startX: pointer.x,
                        startY: pointer.y,
                        base: scene.add.circle(pointer.x, pointer.y, 45, 0xaa3300, 0.3).setDepth(300),
                        thumb: scene.add.circle(pointer.x, pointer.y, 22, 0xff8888, 1).setDepth(301)
                    };
                }
            });
            
            scene.input.on('pointermove', (pointer) => {
                if (!pointer.isDown) return;
                
                if (leftTouch && pointer.id === leftTouch.id) {
                    const dx = pointer.x - leftTouch.startX;
                    const dy = pointer.y - leftTouch.startY;
                    const dist = Math.sqrt(dx*dx + dy*dy);
                    const max = 45;
                    
                    if (dist < max) {
                        leftTouch.thumb.x = leftTouch.startX + dx;
                        leftTouch.thumb.y = leftTouch.startY + dy;
                        moveJoy.deltaX = dx / max;
                        moveJoy.deltaY = dy / max;
                    } else {
                        const angle = Math.atan2(dy, dx);
                        leftTouch.thumb.x = leftTouch.startX + Math.cos(angle) * max;
                        leftTouch.thumb.y = leftTouch.startY + Math.sin(angle) * max;
                        moveJoy.deltaX = Math.cos(angle);
                        moveJoy.deltaY = Math.sin(angle);
                    }
                    moveJoy.active = true;
                }
                
                if (rightTouch && pointer.id === rightTouch.id) {
                    const dx = pointer.x - rightTouch.startX;
                    const dy = pointer.y - rightTouch.startY;
                    const dist = Math.sqrt(dx*dx + dy*dy);
                    const max = 45;
                    
                    if (dist < max) {
                        rightTouch.thumb.x = rightTouch.startX + dx;
                        rightTouch.thumb.y = rightTouch.startY + dy;
                    } else {
                        const angle = Math.atan2(dy, dx);
                        rightTouch.thumb.x = rightTouch.startX + Math.cos(angle) * max;
                        rightTouch.thumb.y = rightTouch.startY + Math.sin(angle) * max;
                    }
                    
                    aimJoy.angle = Math.atan2(dy, dx);
                    aimJoy.active = dist > 10;
                }
            });
            
            scene.input.on('pointerup', (pointer) => {
                if (leftTouch && pointer.id === leftTouch.id) {
                    leftTouch.base.destroy();
                    leftTouch.thumb.destroy();
                    leftTouch = null;
                    moveJoy.active = false;
                    moveJoy.deltaX = 0;
                    moveJoy.deltaY = 0;
                }
                
                if (rightTouch && pointer.id === rightTouch.id) {
                    if (aimJoy.active && canAttack && playerStamina >= 7) { // CHANGED: 7 stamina cost
                        shootProjectile(scene, aimJoy.angle);
                    }
                    rightTouch.base.destroy();
                    rightTouch.thumb.destroy();
                    rightTouch = null;
                    aimJoy.active = false;
                }
            });
        }

        // Dash function
        function performDash(scene) {
            const now = Date.now();
            
            if (now - lastDashTime < DASH_COOLDOWN) {
                if (dashButton) {
                    scene.tweens.add({
                        targets: dashButton.bg,
                        alpha: 0.1,
                        duration: 80,
                        yoyo: true
                    });
                }
                return;
            }
            
            if (playerStamina < DASH_STAMINA_COST) {
                showStaminaWarning(scene);
                
                scene.tweens.add({
                    targets: staminaBar,
                    fillColor: 0xff0000,
                    duration: 80,
                    yoyo: true,
                    onComplete: () => staminaBar.fillColor = 0x1a1a2e
                });
                return;
            }
            
            let dx = 0, dy = 0;
            
            if (isMobile && moveJoy.active) {
                dx = moveJoy.deltaX;
                dy = moveJoy.deltaY;
            } else {
                const angle = Math.atan2(mouseY - player.y, mouseX - player.x);
                dx = Math.cos(angle);
                dy = Math.sin(angle);
            }
            
            if (dx === 0 && dy === 0) {
                dx = 1;
            }
            
            const length = Math.sqrt(dx*dx + dy*dy);
            dx /= length;
            dy /= length;
            
            isDashing = true;
            isInvulnerable = true;
            lastDashTime = now;
            playerStamina -= DASH_STAMINA_COST;
            
            dashDirection.x = dx;
            dashDirection.y = dy;
            dashTimer = 0;
            
            player.core.setScale(0.8);
            player.ring1.setScale(1.4);
            player.ring2.setScale(1.6);
            
            createDashTrail(scene);
            
            updateStaminaBar();
            
            if (dashButton) {
                dashButton.cooldownOverlay.fillColor = 0xff0000;
                dashButton.cooldownOverlay.fillAlpha = 0.4;
                
                scene.time.delayedCall(DASH_COOLDOWN, () => {
                    dashButton.cooldownOverlay.fillAlpha = 0;
                });
            }
        }

        // Show stamina warning
        function showStaminaWarning(scene) {
            if (staminaWarning) {
                staminaWarning.setVisible(true);
                staminaWarning.setAlpha(1);
                
                scene.tweens.add({
                    targets: staminaWarning,
                    alpha: 0,
                    duration: 800,
                    ease: 'Power2',
                    onComplete: () => staminaWarning.setVisible(false)
                });
            }
        }

        // Enhanced dash trail (simpler)
        function createDashTrail(scene) {
            // Clean up old trails
            activeTrails.forEach(t => {
                if (t && t.scene) {
                    scene.tweens.killTweensOf(t);
                    t.destroy();
                }
            });
            activeTrails = [];
            
            let trailCount = 0;
            const trailInterval = setInterval(() => {
                if (!isDashing || trailCount > 10) {
                    clearInterval(trailInterval);
                    return;
                }
                
                const afterimage = scene.add.circle(player.x, player.y, 18, 0x00d4ff, 0.4);
                afterimage.setDepth(40);
                activeTrails.push(afterimage);
                
                scene.tweens.add({
                    targets: afterimage,
                    alpha: 0,
                    scale: 0.7,
                    duration: 150,
                    ease: 'Power2',
                    onComplete: () => {
                        const index = activeTrails.indexOf(afterimage);
                        if (index > -1) activeTrails.splice(index, 1);
                        afterimage.destroy();
                    }
                });
                
                trailCount++;
            }, 30);
            
            activeTimers.push({ interval: trailInterval });
        }

        function update(time, delta) {
            if (playerHealth <= 0 || bossHealth <= 0) {
                handleGameOver(this);
                return;
            }

            const width = this.cameras.main.width;
            const height = this.cameras.main.height;
            const now = Date.now();

            // OPTIMIZED: Smoother movement with delta smoothing
            const smoothDelta = Math.min(delta, 16); // Cap delta for consistency
            
            if (isDashing) {
                dashTimer += smoothDelta;
                
                player.body.setVelocity(
                    dashDirection.x * DASH_SPEED,
                    dashDirection.y * DASH_SPEED
                );
                
                if (dashTimer >= DASH_DURATION) {
                    isDashing = false;
                    isInvulnerable = false;
                    
                    player.core.setScale(1);
                    player.ring1.setScale(1);
                    player.ring2.setScale(1);
                    
                    for (let i = 0; i < 6; i++) {
                        const angle = (i / 6) * Math.PI * 2;
                        const particle = this.add.circle(player.x, player.y, 2, 0x00d4ff, 0.5);
                        
                        this.tweens.add({
                            targets: particle,
                            x: player.x + Math.cos(angle) * 25,
                            y: player.y + Math.sin(angle) * 25,
                            alpha: 0,
                            scale: 0.5,
                            duration: 150,
                            onComplete: () => particle.destroy()
                        });
                    }
                }
            } else {
                const speed = 380; // Slightly faster for crispness
                let vx = 0, vy = 0;
                
                if (isMobile && moveJoy.active) {
                    vx = moveJoy.deltaX * speed;
                    vy = moveJoy.deltaY * speed;
                }
                
                if (!isMobile && leftMouseDown && !isChargingAttack) {
                    const dx = mouseX - player.x;
                    const dy = mouseY - player.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    
                    if (dist > 5) {
                        const angle = Math.atan2(dy, dx);
                        vx = Math.cos(angle) * speed;
                        vy = Math.sin(angle) * speed;
                        
                        if (dist < 40) {
                            vx *= (dist / 40);
                            vy *= (dist / 40);
                        }
                    }
                }
                
                player.body.setVelocity(vx, vy);
            }
            
            // Update shadows
            if (playerShadow && player) {
                playerShadow.x = player.x + 5;
                playerShadow.y = player.y + 5;
            }
            
            if (bossShadow && boss) {
                bossShadow.x = boss.x + 8;
                bossShadow.y = boss.y + 10;
            }
            
            // Keep player in bounds
            player.x = Phaser.Math.Clamp(player.x, 25, width - 25);
            player.y = Phaser.Math.Clamp(player.y, 25, height - 25);
            
            // Update boss glow effects
            if (boss.glowEffects) {
                boss.glowEffects.forEach(glow => {
                    if (glow) {
                        glow.x = boss.x;
                        glow.y = boss.y;
                    }
                });
            }
            
            // Keep boss in bounds
            if (boss) {
                boss.x = Phaser.Math.Clamp(boss.x, 80, width - 80);
                boss.y = Phaser.Math.Clamp(boss.y, 80, height - 80);
            }
            
            // Update charge indicator (simpler)
            if (isChargingAttack) {
                chargeLevel = Math.min(1, (now - chargeStartTime) / CHARGE_TIME);
                
                chargeIndicator.clear();
                
                const radius = 30 + (chargeLevel * 30);
                
                chargeIndicator.lineStyle(3, 0xffaa00, 0.6);
                chargeIndicator.strokeCircle(player.x, player.y, radius);
                
                chargeIndicator.fillStyle(0xffaa00, 0.1);
                chargeIndicator.slice(
                    player.x, player.y,
                    radius - 3,
                    0, Math.PI * 2 * chargeLevel,
                    false
                );
                chargeIndicator.fillPath();
            } else {
                chargeIndicator.clear();
            }
            
            // Aim indicator (simpler)
            if (!isMobile && aimIndicator && !isChargingAttack) {
                aimIndicator.clear();
                
                if (rightMouseDown) {
                    const dx = mouseX - aimStartX;
                    const dy = mouseY - aimStartY;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    
                    if (dist > 10) {
                        aimIndicator.lineStyle(2, 0xff6666, 0.6);
                        aimIndicator.lineBetween(aimStartX, aimStartY, mouseX, mouseY);
                        
                        aimIndicator.lineStyle(2, 0xff3333, 0.8);
                        aimIndicator.strokeCircle(mouseX, mouseY, 10);
                    }
                }
            }

            // Update projectiles (optimized loop)
            for (let i = projectiles.length - 1; i >= 0; i--) {
                const proj = projectiles[i];
                
                proj.x += proj.vx * (smoothDelta / 1000);
                proj.y += proj.vy * (smoothDelta / 1000);
                
                const dist = Phaser.Math.Distance.Between(proj.x, proj.y, boss.x, boss.y);
                if (dist < 60) {
                    const damage = proj.damage || 18;
                    hitBoss(this, damage);
                    proj.destroy();
                    projectiles.splice(i, 1);
                    continue;
                }
                
                if (proj.x < -40 || proj.x > width + 40 || proj.y < -40 || proj.y > height + 40) {
                    proj.destroy();
                    projectiles.splice(i, 1);
                }
            }

            // Update boss projectiles (optimized loop)
            for (let i = bossProjectiles.length - 1; i >= 0; i--) {
                const bProj = bossProjectiles[i];
                
                bProj.x += bProj.vx * (smoothDelta / 1000);
                bProj.y += bProj.vy * (smoothDelta / 1000);
                
                if (bProj.glow) {
                    bProj.glow.x = bProj.x;
                    bProj.glow.y = bProj.y;
                }
                
                const distToPlayer = Phaser.Math.Distance.Between(bProj.x, bProj.y, player.x, player.y);
                if (distToPlayer < 20 && !isInvulnerable) {
                    hitPlayer(this, 10);
                    if (bProj.glow) bProj.glow.destroy();
                    bProj.destroy();
                    bossProjectiles.splice(i, 1);
                    continue;
                }
                
                if (bProj.x < -40 || bProj.x > width + 40 || bProj.y < -40 || bProj.y > height + 40) {
                    if (bProj.glow) bProj.glow.destroy();
                    bProj.destroy();
                    bossProjectiles.splice(i, 1);
                }
            }

            // Stamina regen (slightly faster for more action)
            if (playerStamina < 100) {
                playerStamina = Math.min(100, playerStamina + 0.2);
                updateStaminaBar();
            }

            // Boss AI (slightly faster)
            if (time > bossNextAttackTime) {
                bossNextAttackTime = time + Phaser.Math.Between(1400, 2500);
                bossAttack(this);
            }

            updateHealthBars();
        }

        // CHANGED: Projectile cost reduced to 7
        function shootProjectile(scene, angle) {
            if (isDashing || isChargingAttack) return;
            
            canAttack = false;
            playerStamina -= 7; // CHANGED: from 20 to 7
            
            const speed = 1000; // Slightly faster
            const startX = player.x + Math.cos(angle) * 25;
            const startY = player.y + Math.sin(angle) * 25;
            
            const flash = scene.add.circle(startX, startY, 20, 0xffffff, 0.8);
            scene.tweens.add({
                targets: flash,
                scale: 2,
                alpha: 0,
                duration: 100,
                onComplete: () => flash.destroy()
            });
            
            const proj = scene.add.container(startX, startY);
            
            // Simple, crisp projectile
            const core = scene.add.circle(0, 0, 6, 0xffffff);
            const glow = scene.add.circle(0, 0, 10, 0x66ffff, 0.6);
            
            proj.add([glow, core]);
            proj.setDepth(150);
            
            proj.vx = Math.cos(angle) * speed;
            proj.vy = Math.sin(angle) * speed;
            
            projectiles.push(proj);
            
            // Minimal trail
            let trailCount = 0;
            const trailInterval = setInterval(() => {
                if (!proj.scene || trailCount > 15) {
                    clearInterval(trailInterval);
                    return;
                }
                
                const trail = scene.add.circle(proj.x, proj.y, 6, 0x66ffff, 0.4);
                trail.setDepth(148);
                activeTrails.push(trail);
                
                scene.tweens.add({
                    targets: trail,
                    alpha: 0,
                    scale: 0.5,
                    duration: 150,
                    onComplete: () => {
                        const index = activeTrails.indexOf(trail);
                        if (index > -1) activeTrails.splice(index, 1);
                        trail.destroy();
                    }
                });
                
                trailCount++;
            }, 30);
            
            scene.time.delayedCall(250, () => canAttack = true); // Faster attack rate
        }

        function bossAttack(scene) {
            if (currentBossId === 1) boss1Attack(scene);
            else if (currentBossId === 2) boss2Attack(scene);
            else if (currentBossId === 3) boss3Attack(scene);
        }

        function boss1Attack(scene) {
            const warning = scene.add.rectangle(boss.x - 80, boss.y, 160, 130, 0xff0051, 0.2);
            warning.setStrokeStyle(3, 0xff3366);
            
            scene.tweens.add({
                targets: warning,
                alpha: 0.5,
                duration: 500,
                yoyo: true,
                onComplete: () => {
                    warning.destroy();
                    
                    const slashZone = scene.add.rectangle(boss.x - 80, boss.y, 160, 130, 0xff6666, 0.7);
                    
                    const dist = Phaser.Math.Distance.Between(player.x, player.y, boss.x, boss.y);
                    if (dist < 100 && !isInvulnerable) {
                        hitPlayer(scene, 15);
                    }
                    
                    scene.tweens.add({
                        targets: slashZone,
                        alpha: 0,
                        duration: 100,
                        onComplete: () => slashZone.destroy()
                    });
                }
            });
        }

        function boss2Attack(scene) {
            const warning = scene.add.circle(boss.x, boss.y, 40, 0xff6600, 0.2);
            warning.setStrokeStyle(3, 0xff8833);
            
            scene.tweens.add({
                targets: warning,
                radius: 60,
                alpha: 0,
                duration: 500,
                onComplete: () => {
                    warning.destroy();
                    
                    const angleToPlayer = Math.atan2(player.y - boss.y, player.x - boss.x);
                    const spread = Math.PI / 3;
                    
                    for (let i = -2; i <= 2; i++) {
                        const angle = angleToPlayer + (i * spread / 4);
                        const bossProj = scene.add.circle(boss.x, boss.y, 8, 0xff6600);
                        bossProj.setDepth(150);
                        bossProj.vx = Math.cos(angle) * 400; // Faster
                        bossProj.vy = Math.sin(angle) * 400;
                        bossProj.isBossProj = true;
                        
                        const glow = scene.add.circle(boss.x, boss.y, 14, 0xff6600, 0.3);
                        glow.setDepth(149);
                        bossProj.glow = glow;
                        
                        bossProjectiles.push(bossProj);
                        
                        scene.time.delayedCall(2000, () => {
                            if (bossProj.scene) {
                                if (bossProj.glow) bossProj.glow.destroy();
                                const idx = bossProjectiles.indexOf(bossProj);
                                if (idx > -1) bossProjectiles.splice(idx, 1);
                                bossProj.destroy();
                            }
                        });
                    }
                }
            });
        }

        function boss3Attack(scene) {
            const targetX = player.x;
            const targetY = player.y;
            
            const line = scene.add.line(0, 0, boss.x, boss.y, targetX, targetY, 0xcc00ff, 0.5);
            line.setLineWidth(6);
            
            scene.tweens.add({
                targets: line,
                alpha: 0,
                duration: 400,
                onComplete: () => {
                    line.destroy();
                    
                    scene.tweens.add({
                        targets: boss,
                        x: targetX,
                        y: targetY,
                        duration: 100, // Faster
                        ease: 'Power3',
                        onUpdate: () => {
                            if (Math.random() > 0.6) {
                                const trail = scene.add.circle(boss.x, boss.y, 12, 0xcc00ff, 0.3);
                                scene.tweens.add({
                                    targets: trail,
                                    alpha: 0,
                                    scale: 0.5,
                                    duration: 150,
                                    onComplete: () => trail.destroy()
                                });
                            }
                        },
                        onComplete: () => {
                            const dist = Phaser.Math.Distance.Between(player.x, player.y, boss.x, boss.y);
                            if (dist < 60 && !isInvulnerable) {
                                hitPlayer(scene, 20);
                            }
                            
                            scene.cameras.main.shake(80, 0.004);
                        }
                    });
                }
            });
        }

        function hitBoss(scene, damage) {
            bossHealth = Math.max(0, bossHealth - damage);
            
            scene.physics.pause();
            scene.time.delayedCall(20, () => scene.physics.resume()); // Shorter freeze
            
            const flash = scene.add.rectangle(boss.x, boss.y, 100, 140, 0xffffff, 0.8);
            flash.setDepth(200);
            scene.tweens.add({
                targets: flash,
                alpha: 0,
                scale: 1.1,
                duration: 60,
                onComplete: () => flash.destroy()
            });
            
            scene.tweens.add({ targets: boss, alpha: 0.3, duration: 40, yoyo: true });
            
            // Damage number
            const dmgText = scene.add.text(boss.x, boss.y - 40, damage.toString(), {
                fontSize: Math.min(24, scene.cameras.main.height * 0.03) + 'px',
                fill: '#ffaa00',
                stroke: '#000',
                strokeThickness: 4,
                fontStyle: 'bold',
                shadow: {
                    offsetX: 2,
                    offsetY: 2,
                    color: '#000',
                    blur: 4,
                    fill: true
                }
            }).setOrigin(0.5);
            
            scene.tweens.add({
                targets: dmgText,
                y: boss.y - 100,
                alpha: 0,
                scale: 1.3,
                duration: 500,
                ease: 'Power2',
                onComplete: () => dmgText.destroy()
            });
            
            bossData = BOSSES[currentBossId];
            
            // Simpler hit effect
            for (let i = 0; i < 15; i++) {
                const angle = (Math.PI * 2 * i) / 15;
                const dist = Phaser.Math.Between(30, 70);
                const size = Phaser.Math.Between(3, 8);
                
                const p = scene.add.circle(boss.x, boss.y, size, bossData.glowColor);
                p.setDepth(199);
                
                scene.tweens.add({
                    targets: p,
                    x: boss.x + Math.cos(angle) * dist,
                    y: boss.y + Math.sin(angle) * dist,
                    alpha: 0,
                    scale: 0.3,
                    duration: 400,
                    ease: 'Power2',
                    onComplete: () => p.destroy()
                });
            }
            
            scene.cameras.main.shake(40, 0.004);
            
            if (bossHealth <= 0) {
                scene.time.timeScale = 0.2;
                scene.time.delayedCall(250, () => {
                    scene.time.timeScale = 1;
                });
            }
        }

        function hitPlayer(scene, damage) {
            if (isInvulnerable) return;
            
            playerHealth = Math.max(0, playerHealth - damage);
            
            const flash = scene.add.rectangle(player.x, player.y, 60, 60, 0xff0000, 0.6);
            flash.setDepth(200);
            scene.tweens.add({
                targets: flash,
                alpha: 0,
                scale: 1.3,
                duration: 100,
                onComplete: () => flash.destroy()
            });
            
            scene.tweens.add({ targets: player, alpha: 0.3, duration: 50, yoyo: true, repeat: 1 });
            
            for (let i = 0; i < 8; i++) {
                const angle = Phaser.Math.Between(0, 360) * Math.PI / 180;
                const p = scene.add.circle(player.x, player.y, 4, 0xff3355);
                scene.tweens.add({
                    targets: p,
                    x: player.x + Math.cos(angle) * 40,
                    y: player.y + Math.sin(angle) * 40,
                    alpha: 0,
                    duration: 250,
                    onComplete: () => p.destroy()
                });
            }
            
            scene.cameras.main.shake(60, 0.005);
        }

        function updateHealthBars() {
            playerHealthText.width = (playerHealthBar.width) * (playerHealth / 100);
            bossHealthText.width = (bossHealthBar.width) * (bossHealth / BOSSES[currentBossId].hp);
            
            if (playerHealth < 30) playerHealthText.fillColor = 0xff0000;
            else if (playerHealth < 60) playerHealthText.fillColor = 0xffaa00;
            else playerHealthText.fillColor = 0x00ff88;
        }

        function updateStaminaBar() {
            staminaText.width = staminaBar.width * (playerStamina / 100);
        }

        // Clean up all active effects before game over
        function cleanupAllEffects(scene) {
            activeTrails.forEach(t => {
                if (t && t.scene) {
                    scene.tweens.killTweensOf(t);
                    t.destroy();
                }
            });
            
            activeChargingParticles.forEach(p => {
                if (p && p.scene) {
                    scene.tweens.killTweensOf(p);
                    p.destroy();
                }
            });
            
            activeTimers.forEach(t => {
                if (t.interval) clearInterval(t.interval);
            });
            
            projectiles.forEach(p => {
                if (p && p.scene) p.destroy();
            });
            
            bossProjectiles.forEach(p => {
                if (p && p.scene) {
                    if (p.glow) p.glow.destroy();
                    p.destroy();
                }
            });
            
            activeTrails = [];
            activeChargingParticles = [];
            activeTimers = [];
            projectiles = [];
            bossProjectiles = [];
        }

        function handleGameOver(scene) {
            const width = scene.cameras.main.width;
            const height = scene.cameras.main.height;
            
            cleanupAllEffects(scene);
            
            scene.physics.pause();
            const isVictory = bossHealth <= 0;
            
            const msg = isVictory ? 'VICTORY' : 'DEFEAT';
            const color = isVictory ? '#00ff88' : '#ff3355';
            
            if (isVictory && currentBossId === unlockedBosses && currentBossId < 3) {
                unlockedBosses++;
                localStorage.setItem('unlockedBosses', unlockedBosses);
            }
            
            // Clean victory text - NO GREEN UNDERLINE
            const txt = scene.add.text(width * 0.5, height * 0.4, msg, { 
                fontSize: Math.min(72, height * 0.12) + 'px', 
                fill: color, 
                fontStyle: 'bold', 
                stroke: '#ffffff', 
                strokeThickness: 3,
                shadow: {
                    offsetX: 4,
                    offsetY: 4,
                    color: '#000000',
                    blur: 8,
                    fill: true
                }
            }).setOrigin(0.5);
            
            scene.tweens.add({ 
                targets: txt, 
                scale: 1.05, 
                duration: 600, 
                yoyo: true, 
                repeat: -1,
                ease: 'Sine.easeInOut'
            });
            
            if (isVictory) {
                const subText = scene.add.text(width * 0.5, height * 0.5, BOSSES[currentBossId].name + ' DEFEATED', {
                    fontSize: Math.min(24, height * 0.035) + 'px',
                    fill: '#ffffff',
                    stroke: '#000000',
                    strokeThickness: 2,
                    shadow: {
                        offsetX: 2,
                        offsetY: 2,
                        color: '#000000',
                        blur: 4,
                        fill: true
                    }
                }).setOrigin(0.5);
            }
            
            // Buttons
            const retryBtn = scene.add.text(width * 0.4, height * 0.6, '[ RETRY ]', { 
                fontSize: Math.min(26, height * 0.04) + 'px', 
                fill: '#00d4ff', 
                backgroundColor: '#00000099', 
                padding: { x: 20, y: 10 },
                stroke: '#88ddff',
                strokeThickness: 1,
                shadow: {
                    offsetX: 3,
                    offsetY: 3,
                    color: '#000000',
                    blur: 5,
                    fill: true
                }
            }).setOrigin(0.5).setInteractive({ useHandCursor: true });
            
            retryBtn.on('pointerover', () => retryBtn.setScale(1.1));
            retryBtn.on('pointerout', () => retryBtn.setScale(1));
            retryBtn.on('pointerdown', () => {
                scene.scene.restart();
                playerHealth = 100;
                bossHealth = BOSSES[currentBossId].hp;
                playerStamina = 100;
            });
            
            const selectBtn = scene.add.text(width * 0.6, height * 0.6, '[ SELECT BOSS ]', { 
                fontSize: Math.min(26, height * 0.04) + 'px', 
                fill: '#ff6600', 
                backgroundColor: '#00000099', 
                padding: { x: 20, y: 10 },
                stroke: '#ff8833',
                strokeThickness: 1,
                shadow: {
                    offsetX: 3,
                    offsetY: 3,
                    color: '#000000',
                    blur: 5,
                    fill: true
                }
            }).setOrigin(0.5).setInteractive({ useHandCursor: true });
            
            selectBtn.on('pointerover', () => selectBtn.setScale(1.1));
            selectBtn.on('pointerout', () => selectBtn.setScale(1));
            selectBtn.on('pointerdown', () => showBossSelect(scene));
            
            if (isVictory && currentBossId < unlockedBosses) {
                const nextBtn = scene.add.text(width * 0.5, height * 0.7, 'â†’ NEXT BOSS â†', { 
                    fontSize: Math.min(22, height * 0.035) + 'px', 
                    fill: '#00ff88', 
                    backgroundColor: '#00000099', 
                    padding: { x: 15, y: 8 },
                    stroke: '#88ffaa',
                    strokeThickness: 1,
                    shadow: {
                        offsetX: 2,
                        offsetY: 2,
                        color: '#000000',
                        blur: 4,
                        fill: true
                    }
                }).setOrigin(0.5).setInteractive({ useHandCursor: true });
                
                nextBtn.on('pointerover', () => nextBtn.setScale(1.1));
                nextBtn.on('pointerout', () => nextBtn.setScale(1));
                nextBtn.on('pointerdown', () => {
                    currentBossId++;
                    localStorage.setItem('currentBoss', currentBossId);
                    scene.scene.restart();
                    playerHealth = 100;
                    bossHealth = BOSSES[currentBossId].hp;
                    playerStamina = 100;
                });
            }
        }

        function showBossSelect(scene) {
            const width = scene.cameras.main.width;
            const height = scene.cameras.main.height;
            
            cleanupAllEffects(scene);
            scene.children.removeAll();
            
            scene.add.text(width * 0.5, height * 0.1, 'SELECT BOSS', {
                fontSize: Math.min(54, height * 0.09) + 'px',
                fill: '#00d4ff',
                fontStyle: 'bold',
                stroke: '#fff',
                strokeThickness: 2,
                shadow: {
                    offsetX: 4,
                    offsetY: 4,
                    color: '#000',
                    blur: 8,
                    fill: true
                }
            }).setOrigin(0.5);
            
            const startX = width * 0.2;
            const spacing = width * 0.25;
            
            [1, 2, 3].forEach((bossId, index) => {
                const bossData = BOSSES[bossId];
                const x = startX + (index * spacing);
                const y = height * 0.5;
                const unlocked = bossId <= unlockedBosses;
                
                const card = scene.add.rectangle(x, y, width * 0.16, height * 0.3, 0x1a1a2e, unlocked ? 0.9 : 0.4);
                card.setStrokeStyle(3, bossData.color, unlocked ? 1 : 0.3);
                
                if (unlocked) {
                    card.setInteractive({ useHandCursor: true });
                    
                    card.on('pointerover', () => {
                        scene.tweens.add({ 
                            targets: card, 
                            scaleX: 1.05, 
                            scaleY: 1.05, 
                            duration: 150,
                            ease: 'Power2'
                        });
                    });
                    
                    card.on('pointerout', () => {
                        scene.tweens.add({ 
                            targets: card, 
                            scaleX: 1, 
                            scaleY: 1, 
                            duration: 150,
                            ease: 'Power2'
                        });
                    });
                    
                    card.on('pointerdown', () => {
                        currentBossId = bossId;
                        localStorage.setItem('currentBoss', currentBossId);
                        scene.scene.restart();
                        playerHealth = 100;
                        bossHealth = BOSSES[currentBossId].hp;
                        playerStamina = 100;
                    });
                }
                
                const preview = scene.add.circle(x, y - height * 0.07, height * 0.05, bossData.color, unlocked ? 1 : 0.3);
                
                scene.add.text(x, y + height * 0.05, bossData.name, {
                    fontSize: Math.min(20, height * 0.028) + 'px',
                    fill: unlocked ? '#fff' : '#444',
                    fontStyle: 'bold',
                    shadow: {
                        offsetX: 1,
                        offsetY: 1,
                        color: '#000',
                        blur: 2,
                        fill: true
                    }
                }).setOrigin(0.5);
                
                scene.add.text(x, y + height * 0.12, 'HP: ' + bossData.hp, {
                    fontSize: Math.min(16, height * 0.022) + 'px',
                    fill: unlocked ? '#ffaa00' : '#333',
                    shadow: {
                        offsetX: 1,
                        offsetY: 1,
                        color: '#000',
                        blur: 1,
                        fill: true
                    }
                }).setOrigin(0.5);
                
                if (!unlocked) {
                    scene.add.text(x, y, 'ðŸ”’', { 
                        fontSize: Math.min(36, height * 0.045) + 'px',
                        stroke: '#000',
                        strokeThickness: 2,
                        shadow: {
                            offsetX: 2,
                            offsetY: 2,
                            color: '#000',
                            blur: 3,
                            fill: true
                        }
                    }).setOrigin(0.5);
                }
            });
            
            const backBtn = scene.add.text(width * 0.5, height * 0.85, '[ BACK TO GAME ]', { 
                fontSize: Math.min(20, height * 0.03) + 'px', 
                fill: '#aaa', 
                backgroundColor: '#00000099', 
                padding: { x: 15, y: 8 },
                shadow: {
                    offsetX: 2,
                    offsetY: 2,
                    color: '#000',
                    blur: 4,
                    fill: true
                }
            }).setOrigin(0.5).setInteractive({ useHandCursor: true });
            
            backBtn.on('pointerover', () => backBtn.setScale(1.1));
            backBtn.on('pointerout', () => backBtn.setScale(1));
            backBtn.on('pointerdown', () => {
                scene.scene.restart();
                playerHealth = 100;
                bossHealth = BOSSES[currentBossId].hp;
                playerStamina = 100;
            });
        }

        window.addEventListener('load', () => { 
            game = new Phaser.Game(config); 
        });
    </script>
</body>
</html>
